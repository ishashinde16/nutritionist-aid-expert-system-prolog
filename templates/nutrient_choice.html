<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Goals</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Choose Health Goal</h1>
    <form method="post" action="{{ url_for('nutrient_choice') }}">
      <label><input type="radio" name="goal" value="improve_gut_health" required> Improve Gut Health</label><br>
      <label><input type="radio" name="goal" value="improve_blood_pressure" required> Improve Blood Pressure</label><br><br>
      <button type="submit">Find Dishes</button>
    </form>
    
    {% if dishes is defined %}
      <h2>Recommended Dishes</h2>
      {% if dishes %}
        <ul>
          {% for dish in dishes %}
            <li>{{ dish }}</li>
          {% endfor %}
        </ul>
      {% else %}
        <p>No dishes found for that goal.</p>
      {% endif %}
    {% endif %}
    
    <p><a class="button" href="{{ url_for('menu') }}">Back to Menu</a></p>
  </div>
</body>
</html>
